{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="title">Zip Code to Congressional District Lookup</h1>
    <form action="/lookup" method="post" class="card">
        <div class="form-group">
            <label for="zip">Zip Code:</label><br>
            <input type="text" id="zip" name="zip" class="form-input">
        </div>
        <div class="form-group">
            <input type="submit" value="Lookup" class="button">
        </div>
    </form>

    <h1 class="title">Congressional District to Zip Code Lookup</h1>
    <form action="/lookup_district" method="post" class="lookup-form">
        <div class="form-group">
            <label for="district">Congressional District:</label><br>
            <select id="district" name="district" class="form-input">
                {% for state, cd in districts %}
                    <option value="{{ state }}-{{ cd }}">{{ state }}-{{ cd }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Lookup" class="button">
        </div>
    </form>
</div>
{% endblock %}
